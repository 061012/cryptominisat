language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update
install:
  - sudo apt-get install libboost-program-options-dev libboost-test-dev
  - sudo apt-get install cmake
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
